<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="header">Tic Tac Toe</div>
        <div class="main">
            <div class="game-type-selector" style="display:none;">
                 <form>
                     <fieldset>
                         <legend>Game Type</legend>
                         <input type="radio" name="game-type" id="player-vs-player"><label for="player-vs-player">Player vs Player</label>
                         <input type="radio" name="game-type" id="player-vs-computer" disabled><label for="player-vs-computer">Player vs Computer (under construction)</label>
                    </fieldset>
                    <button type="button" class="start-game-button">Start Game</button>
                 </form>
            </div>

        </div>
    </div>
    <div class="container-cover" style="display:none"></div>;
</body>
</html>
